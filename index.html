<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body>
    <header> 
    <!-- <nav class="bg-neutral-primary fixed w-full z-20 top-0 start-0 bg-[#000510]"> -->
    <nav class="bg-neutral-primary w-full start-0 bg-[#000510]">
        <div class="max-w-[1200px] px-5 flex flex-wrap items-center justify-between mx-auto py-4">

            <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="images/logo.png" class="h-7" alt="Crypgo Logo">
                <span class="self-center text-xl text-heading font-semibold whitespace-nowrap">Flowbite</span>
            </a>

            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button" class="bg-[#99E39E] rounded-xl bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none">Get Template</button>
                
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex text-white items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary" aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/></svg>
                </button>
            </div>

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium rounded-base bg-neutral-secondary-soft md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:bg-neutral-primary">
                    <li><a href="#" class="block py-2 px-3 text-white bg-brand rounded-sm md:bg-transparent md:text-fg-brand md:p-0" aria-current="page">Features</a></li>
                    <li><a href="#" class="block py-2 px-3 text-white rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Benifits</a></li>
                    <li><a href="#" class="block py-2 px-3 text-white rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Services</a></li>
                    <li><a href="#" class="block py-2 px-3 text-white rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">Why Crypgo</a></li>
                    <li><a href="#" class="block py-2 px-3 text-white rounded hover:bg-neutral-tertiary md:hover:bg-transparent md:border-0 md:hover:text-fg-brand md:p-0 md:dark:hover:bg-transparent">FAQs</a></li>
                </ul>
            </div>

        </div>
    </nav>
    </header>

    <!--******************************************************** Main Start ******************************************************-->

    <main class="bg-[#000510]">
    <section class="md:max-w-[1200px] gap-5 px-5 mx-auto md:flex justify-between pt-[72px]">

        <div class="md:w-1/2">
            <p class="text-center w-[220px] mx-auto md:mx-0 text-[#99E39E] bg-[#99E39E1A] py-1.5 px-4 rounded-full border border-[#FFFFFF1A]"> Future of crypgo trading </p>
            <h2 style="font-size: clamp(40px , 6vw, 72px);" class="w-full text-center md:text-left text-white leading-[120%] tracking-[-0.6px] font-medium my-5"> Fast and Secure <br> Cryptocurrency <br> Exchange </h2>
            <p class="text-[#FFFFFFCC] text-center md:text-left"> Trade cryptocurrencies with ease, security, and advanced <br> features on our cutting-edge platform. </p>
            <button type="button" class="bg-[#99E39E] mt-5 block mx-auto md:mx-0 rounded-xl bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none"> Explore more </button>
        </div>

        <div class="md:w-1/2 mt-17 md:mt-0">
            <img src="images/Frame 35.png" alt="device image">
        </div>

    </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
</body>
</html>
